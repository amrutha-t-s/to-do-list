<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amrutha's To-Do List - Portfolio Project</title>
    <meta
      name="description"
      content="Modern To-Do List app with dark mode, local storage, and smooth animations"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- âœ… PERFECT HEADER WITH DARK MODE TOGGLE -->
      <div class="header">
        <h1>âœ¨ My To-Do List</h1>
        <button
          id="themeToggle"
          class="theme-btn"
          title="Toggle Dark Mode"
          aria-label="Toggle theme"
        >
          ðŸŒ™
        </button>
      </div>

      <!-- âœ… INPUT SECTION -->
      <div class="input-section">
        <input
          type="text"
          id="taskInput"
          placeholder="What needs to be done today?"
          maxlength="100"
          autocomplete="off"
        />
        <button id="addBtn" aria-label="Add new task">Add Task</button>
      </div>

      <!-- âœ… STATS SECTION -->
      <div class="stats">
        <span id="taskCount">0 pending tasks</span>
      </div>

      <!-- âœ… TASK LIST -->
      <ul id="taskList" role="list"></ul>

      <!-- âœ… CLEAR BUTTON -->
      <button
        id="clearBtn"
        class="clear-all"
        aria-label="Clear completed tasks"
      >
        Clear Completed
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
